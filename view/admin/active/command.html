<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua语音 - 运营后台</title>
    <!--    全局css-->
    {include file="../view/admin/common/cssHeader.html"}
    <link href="/admin/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/time/daterangepicker.css">

</head>
<body class="gray-bg">
<div class="ibox-content">
    <div class="row row-lg">
        <div class="modal-dialog" role="document">
            <div class="col-sm-12">
                <div class="example-wrap">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            </button>
                            <h4 class="modal-title" id="attireModalLabel">周星</h4>
                        </div>
                        <div class="modal-body attire-append">
                                <div class='form-group'>
                                    {if condition="$type == '周星'"}
                                    <br><br>
                                    <button type="button" class="btn btn-primary" id="weeksCharmConf" style="background-color: rgb(89,140,118);border-color: rgb(89,140,118);">魅力榜奖励配置</button>
                                    <button type="button" class="btn btn-primary" id="weeksWealthConf" style="background-color: rgb(72,119,194);border-color: rgb(72,119,194);">魅力榜奖励配置</button>
                                    <button type="button" class="btn  btn-primary" id="weeksMonthConf" style="background-color: rgb(250,10,76);border-color: rgb(250,10,76);">月榜奖励配置</button>
                                    <button type="button" class="btn btn-primary" id="weeksGiftConf" id="save">周星礼物配置</button>
                                    <br><br>
                                    {/if}
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--操作modal-->
<input type="hidden" value="{$page.page ? $page.page: 0}" id="page">
<input type="hidden" value="{$page.total_page ? $page.total_page: 0}" id="total_page">
<input type="hidden" value="{$token}" name="token" id="token">
<input type="hidden" value="/admin/ossAttireFile" name="master_url" id="master_url">

<!-- 全局js -->
{include file="../view/admin/common/jsHeader.html"}
<script src="/admin/js/datetimepicker/bootstrap-datetimepicker.js"></script>
<script src="/admin/js/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>

<script>
    $(document).on("click","#weeksCharmConf",function(){
        window.location.href = "/admin/weeksCharmConf?token=" + $('#token').val() + '&master_url=/admin/weeksCharmConf&page=1';
    });
    $(document).on("click","#weeksWealthConf",function(){
        window.location.href = "/admin/weeksWealthConf?token=" + $('#token').val() + '&master_url=/admin/weeksWealthConf&page=1';
    });
    $(document).on("click","#weeksMonthConf",function(){
        window.location.href = "/admin/weeksMonthConf?token=" + $('#token').val() + '&master_url=/admin/weeksMonthConf&page=1';
    });
    $(document).on("click","#weeksGiftConf",function(){
        window.location.href = "/admin/weeksGiftConf?token=" + $('#token').val() + '&master_url=/admin/weeksGiftConf&page=1';
    });
</script>
</body>
</html>
