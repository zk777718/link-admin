<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua语音 - 运营后台</title>
    <!--    全局css-->
    {include file="../view/admin/common/cssHeader.html"}
    <link href="/admin/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/time/daterangepicker.css">

    <style>

        .form-control:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, 0.6);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, 0.6);
        }

        table {
            table-layout: fixed;
        }

        td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    </style>

</head>
<body class="gray-bg">
<div class="ibox-content">
    <div class="row row-lg">
        <div class="modal-dialog" role="document">
            <div class="col-sm-12">
                <div class="example-wrap">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            </button>
                            <h4 class="modal-title" id="attireModalLabel">mua新厅推荐</h4>
                        </div>
                        <div class="modal-body attire-append">
                            <form id='edit_form' method='post' >
                            {if condition="!empty($list)"}
                                <div class='form-group'>
                                    <label class='control-label'>房间ID:</label>
                                    {volist name="list" id="room"}
                                    <input type='text' class='form-control timeSelector1' oninput="this.value = this.value.replace(/[^0-9]/g, '');" name='room[]'  value='{$room}' required='required'>
                                    {/volist}
                                </div>
                            {/if}
                            <button id='addpriceinput' class='addpriceinput' type='button' class='btn  btn-outline btn-success'>
                                <i class='glyphicon glyphicon-plus' aria-hidden='true'></i>
                            </button>
                            <input type='hidden' value='/admin/muaNewRoomRecommendSave' name='master_url'>
                            <input type='hidden' value='{$token}' name='token'>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="save">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--操作modal-->
<input type="hidden" value="{$page.page ? $page.page: 0}" id="page">
<input type="hidden" value="{$page.total_page ? $page.total_page: 0}" id="total_page">
<input type="hidden" value="{$token}" name="token" id="token">
<input type="hidden" value="/admin/ossAttireFile" name="master_url" id="master_url">

<!-- 全局js -->
{include file="../view/admin/common/jsHeader.html"}
<script src="/admin/js/datetimepicker/bootstrap-datetimepicker.js"></script>
<script src="/admin/js/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>

<script>
    $('#save').click(function () {
        var edit_info = $("#edit_form").serializeArray();
        $.ajax({
            async: false,    //表示请求是否异步处理
            type: "post",    //请求类型
            url: "/admin/muaNewRoomRecommendSave",//请求的 URL地址
            token: $("#token").val(),
            dataType: "json",//返回的数据类型
            data: edit_info,
            success: function (rs) {
                if (rs.code !== 200) {
                    toastr.warning(rs.msg);
                    return false;
                }
                toastr.success(rs.msg);
                setTimeout(location, 1000);   //延迟5秒刷新页面

            },
            error: function (rs) {
                toastr.warning('请求失败');
            }
        });

        function location() {
            window.location.href = window.location.href;
        }

        return false;
    })

    $(document).on("click",".addpriceinput",function(){
        $(this).before(
            "<input type='text' class='form-control timeSelector1' oninput=\"this.value = this.value.replace(/[^0-9]/g, '');\" name='room[]' required='required'>"
        );
    });
</script>
</body>
</html>
