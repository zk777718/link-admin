<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--    全局css-->
    {include file="../view/admin/common/cssHeader.html"}
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                <!-- <button type="button" class="btn btn-outline btn-success" id="details">
                                    <i class="glyphicon " aria-hidden="true"></i>
                                </button> -->
<!--                                <button type="button" class="btn btn-outline btn-success" id="mysql">-->
<!--                                    <i class="glyphicon " aria-hidden="true"></i>将缓存中的数据更新到数据库-->
<!--                                </button>-->
                            </div>
                        </div>

                        <!-- End Example Events -->
                    </div>

                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>
    {include file="../view/admin/common/jsHeader.html"}
    <input type="hidden" value="{$page.page ? $page.page: 0}" id="page">
    <input type="hidden" value="{$page.total_page ? $page.total_page: 0}" id="total_page">
    <input type="hidden" value="{$token}" name="token" id="token">
    <script src="/admin/js/trap/fileinput.js" type="text/javascript"></script>
    <script src="/admin/js/trap/fileinput_locale_zh.js" type="text/javascript"></script>
    <script src="/admin/js/datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="/admin/js/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script>
        //详情
        $('#details').click(function () {
            $.ajax({
                async: false,    //表示请求是否异步处理
                type: "get",    //请求类型
                url: "/admin/redisConfig",//请求的 URL地址
                token: $("#token").val(),
                dataType: "json",//返回的数据类型
                data: {token:$('#token').val(),master_url:'/admin/redisConfig',type:2},
                success: function (rs) {
                    if (rs.code !== 200) {
                        toastr.warning(rs.msg);
                        return false;
                    }
                    toastr.success(rs.msg);
                    setTimeout(location, 1000);   //延迟5秒刷新页面

                },
                error: function (rs) {
                    toastr.warning('请求失败');
                }
            });

            function location() {
                window.location.href = window.location.href;
            }

            return false;
        })
        $('#mysql').click(function () {
            $.ajax({
                async: false,    //表示请求是否异步处理
                type: "get",    //请求类型
                url: "/admin/redisConfig",//请求的 URL地址
                token: $("#token").val(),
                dataType: "json",//返回的数据类型
                data: {token:$('#token').val(),master_url:'/admin/redisConfig',type:2},
                success: function (rs) {
                    if (rs.code !== 200) {
                        toastr.warning(rs.msg);
                        return false;
                    }
                    toastr.success(rs.msg);
                    setTimeout(location, 1000);   //延迟5秒刷新页面

                },
                error: function (rs) {
                    toastr.warning('请求失败');
                }
            });

            function location() {
                window.location.href = window.location.href;
            }

            return false;
        })

    </script>
</div>
</body>
</html>
