<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua语音 - 运营后台</title>
    <!--    全局css-->
    {include file="../view/admin/common/cssHeader.html"}
    <link href="/admin/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">


    <style>

        .form-control:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, 0.6);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, 0.6);
        }

        table {
            table-layout: fixed;
        }

        td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    </style>

</head>
<body class="gray-bg">

<!--数据表格-->
<div class="wrapper wrapper-content animated fadeInRight" >
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <h3>奖池比例：</h3>
                    <input style="width: 10%" class="form-control input-outline" type="text"  value="{$data}" id="gameProportion">
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>


<!--操作modal-->
<input type="hidden" value="{$token}" name="token" id="token">
<input type="hidden" value="{$gameid}" name="token" id="gameid">
<!-- 全局js -->
{include file="../view/admin/common/jsHeader.html"}
<script src="/admin/js/datetimepicker/bootstrap-datetimepicker.js"></script>
<script src="/admin/js/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    $(function () {
        $(document).on('blur','#gameProportion',function () {
            var data = $(this).val();
            var id = $('#gameid').val();
            if(data<=0||data==''){
                toastr.warning('不可为0或空');
                return false;
            }
            var token = $('#token').val();
            $.ajax({
                async: false,    //表示请求是否异步处理
                type: "get",    //请求类型
                url: "/admin/saveProportion",//请求的 URL地址
                dataType: "json",//返回的数据类型
                data: {token:token,master_url:'/admin/saveProportion',data:data,id:id},
                success: function (rs) {
                    if (rs.code !== 200) {
                        toastr.warning(rs.msg);
                        return false;
                    }
                    toastr.success(rs.msg);
                    setTimeout(function(){
                        window.location.reload();//刷新当前页面.
                    },1000)
                },
                error: function (rs) {
                    toastr.warning('请求失败');
                }
            });
        })
    })
</script>
</body>
</html>
