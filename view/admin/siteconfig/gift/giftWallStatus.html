<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua语音 - 运营后台</title>
    <!--    全局css-->
    {include file="../view/admin/common/cssHeader.html"}
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="example">
                                礼物墙开关：
                                <button poke_words="{$data}" id="clearCache" class="btn btn-success">
                                    {if condition="$data==0"}
                                    开
                                    {else}
                                    关
                                    {/if}
                                </button>
                            </div>

                        <!-- End Example Events -->
                    </div>

                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <input type="hidden" value="/admin/ossFileStart" name="master_url" id="master_url">
    <input type="hidden" value="{$token}" id="token">
    <!-- 全局js -->
    {include file="../view/admin/common/jsHeader.html"}

    <script src="/admin/js/datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="/admin/js/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script>

        $(function () {
            //开关礼物墙
            $("#clearCache").on('click',function(){
                var master_url = "/admin/giftWallStatus";
                var token = $("#token").val();
                var id = $(this).attr('poke_words');
                $.ajax({
                    async: false,    //表示请求是否异步处理
                    type: "get",    //请求类型
                    url: "/admin/giftWallStatusSave",//请求的 URL地址
                    dataType: "json",//返回的数据类型
                    data:{master_url:master_url,token:token,id:id},
                    success: function (rs) {
                        if (rs.code !== 200) {
                            toastr.warning(rs.msg);
                            return false;
                        }
                        toastr.success(rs.msg);
                        setTimeout(location, 500);   //延迟5秒刷新页面
                        function location() {
                            window.location.href = window.location.href;
                        }
                    },
                    error: function (rs) {
                        toastr.warning('请求失败');
                    }
                });
                return false;
            })
        })

    </script>
</body>
</html>
