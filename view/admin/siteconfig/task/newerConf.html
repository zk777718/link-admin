<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--    全局css-->
    {include file="../view/admin/common/cssHeader.html"}
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="example">
                                <button type="button" class="btn btn-outline btn-success" id="clearCache">
                                    <i class="glyphicon glyphicon-fire" aria-hidden="true"></i>清除缓存
                                </button>
                                <table class="table table-hover table-responsive" id="data_table" style="word-wrap: break-word; word-break: break-all;">
                                    <thead>
                                    <tr>
                                        <th class="text-center">类型</th>
                                        <th class="text-center">详情</th>
                                        <th class="text-center">次数</th>
                                        <th class="text-center">数量</th>
                                        <th class="text-center">奖励</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {if condition="!empty($list)"}
                                    {volist name="list" id="list"}
                                    <tr>
                                        <td style="width: 20px;" class="text-center id" >{$list.desc}</td>
                                        <td style="width: 20px;" class="text-center" >{$list.name}</td>
                                        <td style="width: 20px;" class="text-center" >{$list.number}</td>
                                        <td style="width: 20px;" class="text-center" >{$list.count}</td>
                                        <td style="width: 20px;" class="text-center" ><img src="{$list.img}" width="50px" alt=""></td>
                                    </tr>
                                    {/volist}
                                    {else}
                                    <tr class="no-records-found">
                                        <td colspan="8" class="text-center">没有找到匹配的记录</td>
                                    </tr>
                                    {/if}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>

                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>
</div>
{include file="../view/admin/common/jsHeader.html"}
<input type="hidden" value="{$page.page ? $page.page: 0}" id="page">
<input type="hidden" value="{$page.total_page ? $page.total_page: 0}" id="total_page">
<input type="hidden" value="{$token}" name="token" id="token">
<script src="/admin/js/trap/fileinput.js" type="text/javascript"></script>
<script src="/admin/js/trap/fileinput_locale_zh.js" type="text/javascript"></script>
<script src="/admin/js/datetimepicker/bootstrap-datetimepicker.js"></script>
<script src="/admin/js/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    //清除缓存
    $("#clearCache").on('click',function(){
        var master_url = "/admin/lottery_conf";
        var token = $("#token").val();
        $.ajax({
            async: false,    //表示请求是否异步处理
            type: "post",    //请求类型
            url: "/admin/clearCache",//请求的 URL地址
            dataType: "json",//返回的数据类型
            data:{master_url:master_url,token:token,type:'newer_conf'},
            success: function (rs) {
                if (rs.code !== 200) {
                    toastr.warning(rs.msg);
                    return false;
                }
                toastr.success(rs.msg);
                setTimeout(location, 500);   //延迟5秒刷新页面
            },
            error: function (rs) {
                toastr.warning('请求失败');
            }
        });
        function location() {
            window.location.href = window.location.href;
        }
        return false;
    })




</script>
