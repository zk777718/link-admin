<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua语音 - 运营后台</title>
    <!--    全局css-->
    <link href="/admin/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/time/daterangepicker.css">
    {include file="../view/admin/common/cssHeader.html"}
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="iturntable float-e-margins">
        <div class="iturntable-content">
            <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="btn-group hidden-xs form-inline">
                                <select class="form-control" id="turntableId">
                                    <option value="1" {if $turntableId == 1} echo selected="selected" {/if}>小转盘</option>
                                    <option value="2" {if $turntableId == 2} echo selected="selected" {/if}>大转盘</option>
                                </select>
                                <div class="form-group">
                                    <input type="text" value="{$poolId}" id="poolId" placeholder="奖池id"  class="form_datetime form-control input-outline">
                                </div>
                                &#12288
                                <button type="button" class="btn btn-outline btn-success" style="float:right;" id="search">
                                    <i aria-hidden="true"></i>搜索
                                </button>
                            </div>
                            <div class="example">
                                <table class="table table-hover table-responsive" id="data_table" style="word-wrap: break-word; word-break: break-all;">
                                    <thead>
                                    <tr>
                                        <th class="text-center">礼物</th>
                                        <th class="text-center">礼物</th>
                                        <th class="text-center">礼物</th>
                                        <th class="text-center">数量</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {if condition="!empty($data)"}
                                    {volist name="data" id="list"}
                                    <tr>
                                        <td class="text-center created_time" ><img src="{$list.image}" width="50" alt="礼物图"></td>
                                        <td class="text-center uid" >{$list.name}</td>
                                        <td class="text-center name" >{$list.giftId}</td>
                                        <td class="text-center asset_id" >{$list.TheNumberOf}</td>
                                    </tr>
                                    {/volist}
                                    {else}
                                    <tr class="no-records-found">
                                        <td colspan="8" class="text-center">没有找到匹配的记录</td>
                                    </tr>
                                    {/if}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>
</div>
<input type="hidden" value="{$token}" name="token" id="token">
<!-- 全局js -->
{include file="../view/admin/common/jsHeader.html"}
<script src="/admin/js/fileinput/fileinput.js" type="text/javascript"></script>
<script src="/admin/js/fileinput/zh.js" type="text/javascript"></script>
<script src="/admin/js/plugins/toastr/toastr.min.js"></script>
<script src="/time/moment.min.js"></script>
<script src="/time/daterangepicker.min.js"></script>
<script>
    $('#search').on('click',function () {
        window.location.href = "/admin/jackpotTurntableTheRemaining?token=" + $('#token').val() + '&master_url=/admin/jackpotTurntableTheRemaining&turntableId='+$('#turntableId').val()+'&poolId='+$('#poolId').val()
    })

</script>
</body>
</html>
