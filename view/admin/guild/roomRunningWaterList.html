<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua语音 - 运营后台</title>
    <!--    全局css-->
    <link href="/admin/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/time/daterangepicker.css">
    {include file="../view/admin/common/cssHeader.html"}
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="example">
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                    <div class="pull-right search form-inline">
                                        <div class="form-group">
                                            <input type="text" value="{$demo}" id="demo" readonly class="form_datetime form-control input-outline" style="width:190px;">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control input-outline" type="text"
                                            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                                            placeholder="请输入Id" value="{$id}"
                                            id="id">
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="type">
                                                <option value="1" {if $type == 1} echo selected="1" {/if}>用户魅力</option>
                                                <option value="2" {if $type == 2} echo selected="2" {/if}>房间流水</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class=" btn btn-primary" id="search">搜索</button>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-hover table-responsive" id="data_table" style="word-wrap: break-word; word-break: break-all;">
                                    <thead>
                                    <tr>
                                        <th class="text-center">id</th>
                                        <th class="text-center">日期</th>
                                        <th class="text-center">豆豆</th>
                                        <th class="text-center">商城</th>
                                        <th class="text-center">背包</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {if condition="!empty($list)"}
                                    {volist name="list" id="list"}
                                    <tr>
                                        <td class="text-center boxId" >{$list.id}</td>
                                        <td class="text-center name" >{$list.date}</td>
                                        <td class="text-center price" >{$list.coin}</td>
                                        <td class="text-center price" >{$list.mall}</td>
                                        <td class="text-center price" >{$list.pack}</td>
                                    </tr>
                                    {/volist}
                                    {else}
                                    <tr class="no-records-found">
                                        <td colspan="8" class="text-center">没有找到匹配的记录</td>
                                    </tr>
                                    {/if}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>
</div>


<input type="hidden" value="{$token}" name="token" id="token">
<!-- 全局js -->
{include file="../view/admin/common/jsHeader.html"}
<script src="/admin/js/trap/fileinput.js" type="text/javascript"></script>
<script src="/admin/js/trap/fileinput_locale_zh.js" type="text/javascript"></script>
<script src="/time/moment.min.js"></script>
<script src="/time/daterangepicker.min.js"></script>
<script src="/admin/js/date-select.js"></script>
<script>
    //搜索
    $("#search").click(function () {
        window.location.href = "/admin/roomRunningWaterList?token=" + $('#token').val() + '&master_url=/admin/roomRunningWaterList&page=1&demo=' + $('#demo').val()+'&id=' + $('#id').val()+'&type=' + $('#type').val();
    })
</script>
</body>
</html>
