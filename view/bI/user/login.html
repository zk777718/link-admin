<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuaBI后台 | 登录</title>
    <!--    全局css-->
    {include file="../view/admin/common/cssHeader.html"}
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">Mua</h1>
        </div>
        <h3>MuaBI后台</h3>
        <form id="director-form"  method="post" onsubmit="return buttons();">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required="" name = 'username'>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" name = 'password'>
            </div>
            <input type="hidden" name ="master_url" value="">
            <button type="botton" class="btn btn-primary block full-width m-b" >登录</button>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
{include file="../view/admin/common/jsHeader.html"}
<script>
    function buttons(){
        var datas = $('form').serializeArray();
        $.ajax({
            async : false,    //表示请求是否异步处理
            type : "post",    //请求类型
            url : "/bI/login",//请求的 URL地址
            dataType : "json",//返回的数据类型
            data:datas,
            success: function (rs) {
                if(rs.code !== 200){
                    toastr.warning(rs.msg);
                    return false;
                }
                var token = rs.data.token;
                toastr.success(rs.msg);
                window.location.href = '/bI/index?token='+token;
            },
            error:function (rs) {
                toastr.warning('请求失败');
            }
        });
        return false;
    }
</script>
</body>
</html>
